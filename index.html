<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Music is Here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">

        <div class="songList">
            <h1>Favourites</h1>
            <div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Tere Hawaale</span>
                    <span class="songTime"><span class="timestamp">5:50 <i id="1"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Come Down</span>
                    <span class="songTime"><span class="timestamp">3:59 <i id="2"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Wishlist - Dino James</span>
                    <span class="songTime"><span class="timestamp">3:31 <i id="3"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Libaas</span>
                    <span class="songTime"><span class="timestamp">4:27 <i id="4"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>

        </div>
        <div class="songInfo">
            <img src="playing.gif" width="100px" alt="" id="gif"><span id="masterSongName">Tere Hawaale</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/337e3b8b48.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
